/* Date helpers */
const toISO = (s) => {
  if(!s) return "";
  if(/^\d{4}-\d{2}-\d{2}$/.test(s)) return s;
  const m = s.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
  if(m){ const [_,d,mo,y]=m; return `${y}-${String(mo).padStart(2,'0')}-${String(d).padStart(2,'0')}`; }
  return s;
};
const toLabel = (iso) => {
  const m = iso.match(/^(\d{4})-(\d{2})-(\d{2})$/);
  if(!m) return iso||"";
  const [_,y,mo,d]=m; return `${d}/${mo}/${y}`;
};

function maskMid3(name){
  const s=String(name||''); if(s.length<3) return s.replace(/.(?=.)/g,'*');
  const mid=Math.floor(s.length/2), start=Math.max(0,mid-1), end=Math.min(s.length,mid+2);
  return s.slice(0,start)+'***'+s.slice(end);
}

/* Music autoplay guard */
(function(){
  const audio=$('#bgm'), btn=$('#soundBtn'); if(!audio||!btn) return;
  async function tryPlay(){ try{ audio.muted=false; await audio.play(); btn.classList.remove('show'); }catch{ btn.classList.add('show'); } }
  function unlock(){ tryPlay(); }
  document.addEventListener('DOMContentLoaded',tryPlay,{once:true});
  setTimeout(tryPlay, 1200);
  ['click','touchstart','keydown','scroll'].forEach(evt=>document.addEventListener(evt,unlock,{once:true,passive:true}));
  document.addEventListener('visibilitychange',()=>{ if(document.visibilityState==='visible' && audio.paused) tryPlay(); });
  btn.addEventListener('click',async()=>{ try{
    if(audio.paused){audio.muted=false;await audio.play()} else {audio.muted=!audio.muted;if(audio.muted)await audio.pause();else await audio.play()}
    btn.classList.toggle('active', !audio.paused && !audio.muted);
  }catch{}});
})();

/* GViz fetch + normalize */
async function gviz(gid){
  const url=`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${encodeURIComponent(gid)}`;
  const text=await fetch(url,{cache:"no-store"}).then(r=>r.text());
  const j=(text.match(/google\.visualization\.Query\.setResponse\((.*)\);?/s)||[])[1]; if(!j) throw new Error('parse');
  const data=JSON.parse(j);
  const headers=data.table.cols.map(c=>c.label||c.id||"");
  const rows=data.table.rows.filter(r=>r&&r.c).map(r=> r.c.map(c=> c?(c.f!=null?c.f:c.v):""));
  return {headers,rows};
}
const pickIndex=(headers,aliases)=>{const L=headers.map(h=>String(h||'').toLowerCase());for(const a of aliases){const j=L.findIndex(h=>h.includes(a));if(j>-1)return j}return -1};
function normalize({headers:h,rows}){
  const ri=pickIndex(h,["rank"]); const ui=pickIndex(h,["username","user","player","name"]);
  const pi=pickIndex(h,["points","score"]); const wi=pickIndex(h,["week"]); const di=pickIndex(h,["date","day"]);
  if(ri<0||ui<0||pi<0) throw new Error('Missing Rank/Username/Points columns');
  return rows.map(r=>({
    rank:Number(String(r[ri]).replace(/[^\d.\-]/g,''))||0,
    username:String(r[ui]||"").trim(),
    points:Number(String(r[pi]).replace(/[^\d.\-]/g,''))||0,
    week: wi>-1 ? String(r[wi]||"").trim() : "",
    dateIso: di>-1 ? toISO(String(r[di]||"").trim()) : ""
  })).filter(x=>x.username && x.rank>0);
}

    <section class="hero">
      <div class="p3">
        <div class="pod s2" id="pod2">
          <div class="ring"><div class="av" id="p2a"></div></div>
          <div class="badge">2</div>
          <div class="name" id="p2n">—</div>
          <div class="score"><span>🏆</span><span id="p2s"></span><span>points</span></div>
        </div>
        <div class="pod s1" id="pod1">
          <div class="crown">👑</div>
          <div class="ring"><div class="av" id="p1a"></div></div>
          <div class="badge">1</div>
          <div class="name" id="p1n">—</div>
          <div class="score"><span>🏆</span><span id="p1s"></span><span>points</span></div>

      <input id="q" class="input" placeholder="Search username…"/>

    </div>
  `;

  if(!DAILY.length){ try{ DAILY = normalize(await gviz(GID_DAILY)); }catch(e){ console.warn('Daily load failed',e); } }
  if(!WEEKLY.length){ try{ WEEKLY = normalize(await gviz(GID_WEEKLY)); }catch(e){ console.warn('Weekly load failed',e); } }

  DATES = unique(DAILY.map(x=>x.dateIso).filter(Boolean)).sort();
  WEEKS = unique(WEEKLY.map(x=>x.week).filter(Boolean)).sort((a,b)=>{
    const na=(a.match(/\d+/)||[])[0], nb=(b.match(/\d+/)||[])[0]; return (na&&nb)? na-nb : a.localeCompare(b);
  });
  CUR_DATE_ISO = DATES[DATES.length-1]||""; CUR_WEEK = WEEKS[WEEKS.length-1]||"";

  const pDate=$('#pickDate'), pWeek=$('#pickWeek');
  if(CUR_DATE_ISO){ pDate.value=CUR_DATE_ISO; pDate.min=DATES[0]||""; pDate.max=CUR_DATE_ISO; }
  pWeek.innerHTML=WEEKS.map(w=>`<option>${w}</option>`).join(''); pWeek.value=CUR_WEEK;

  const bDaily=$('#bDaily'), bWeekly=$('#bWeekly');
  const setMode=m=>{ MODE=m;
    bDaily.classList.toggle('active',m==='daily'); bWeekly.classList.toggle('active',m==='weekly');
    pDate.style.display = m==='daily' ? '' : 'none'; pWeek.style.display = m==='weekly' ? '' : 'none';
    draw();
  };
  bDaily.onclick=()=>setMode('daily'); bWeekly.onclick=()=>setMode('weekly');
  pDate.onchange=()=>{CUR_DATE_ISO=pDate.value; draw()};
  pWeek.onchange=()=>{CUR_WEEK=pWeek.value; draw()};

  $('#find').onclick=doSearch; $('#q').addEventListener('keydown',e=>{ if(e.key==='Enter') doSearch(); });

  setMode(MODE);

  function currentRows(){
    if(MODE==='daily'){ return DAILY.filter(x=> (x.dateIso||'')===CUR_DATE_ISO).sort((a,b)=>a.rank-b.rank); }
    return WEEKLY.filter(x=> (x.week||'')===CUR_WEEK).sort((a,b)=>a.rank-b.rank);
  }
  function scopeText(){ return MODE==='daily' ? `Showing: <b>${toLabel(CUR_DATE_ISO)||'—'}</b>` : `Showing: <b>${CUR_WEEK||'—'}</b>`; }

  function setPod(n,row){
    const av=$(`#p${n}a`), nm=$(`#p${n}n`), sc=$(`#p${n}s`);
    if(row){ av.style.backgroundImage=faceBg(rankAvatar(row.rank)); nm.textContent=maskMid3(row.username); sc.textContent=fmtFull(row.points); }
    else { av.style.backgroundImage='none'; nm.textContent='—'; sc.textContent=''; }
  }

  function draw(){
    $('#scope').innerHTML = scopeText();
    const rows = currentRows(); CURRENT_FULL = rows.slice();

    setPod(1, rows.find(r=>r.rank===1)); setPod(2, rows.find(r=>r.rank===2)); setPod(3, rows.find(r=>r.rank===3));

    const list=$('#lb-list'); list.innerHTML='';
    rows.filter(r=>r.rank>=4 && r.rank<=20).forEach(r=>{
      list.insertAdjacentHTML('beforeend',`
        <div class="row" id="row-${r.rank}">
          <div class="rk">${r.rank}</div>
          <div class="left">
            <div class="face" style="background-image:${faceBg(rankAvatar(r.rank))}"></div>
            <div class="uname">${maskMid3(r.username)}</div>
          </div>
          <div class="val">${fmtFull(r.points)} points</div>
        </div>`);
    });
  }

  function doSearch(){
    const q = ($('#q').value||'').trim().toLowerCase();
    const box = $('#mine'); box.style.display='block';
    if(!q){ box.textContent='Enter a username'; return; }

    const hit = CURRENT_FULL.find(x=>x.username.toLowerCase()===q);
    if(!hit){ box.textContent='Not in Top 20 / wrong username?'; return; }

    const scope = MODE==='daily' ? toLabel(CUR_DATE_ISO) : CUR_WEEK;
    box.innerHTML = `<b>${hit.username}</b> — Rank <b>${hit.rank}</b> • ${fmtFull(hit.points)} pts • ${scope}`;

    if(hit.rank<=3){
      const pod = $(`#pod${hit.rank}`); if(!pod) return;
      pod.classList.remove('pulseHighlight'); void pod.offsetWidth;
      pod.classList.add('pulseHighlight');
      pod.scrollIntoView({behavior:'smooth', block:'center'});
    }else if(hit.rank<=20){
      const rowEl = $(`#row-${hit.rank}`); if(!rowEl) return;
      rowEl.classList.remove('flash'); void rowEl.offsetWidth;
      rowEl.classList.add('flash');
      rowEl.scrollIntoView({behavior:'smooth', block:'center'});
    }else{
      box.textContent='Not in Top 20 / wrong username?';
    }
  }

  // CTA modal
  $('#ctaHow').addEventListener('click', ()=>{
    const yt=$('#yt'), modal=$('#modal');
    yt.src = "https://www.youtube.com/embed/A6DljwDp12A?autoplay=1&rel=0";
    modal.classList.add('show');
  });
  $('#closeModal').addEventListener('click', ()=>{
    const yt=$('#yt'), modal=$('#modal');
    yt.src="about:blank"; modal.classList.remove('show');
  });
  $('#modal').addEventListener('click', (e)=>{ if(e.target===e.currentTarget){ $('#closeModal').click(); } });
}
